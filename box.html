<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box in html</title>
	<style type="text/css">
		
		.box1{
			background:red;
			width:200px;
			height:200px;
			padding:20px;
		}
		.box2{
			background:greenyellow;
			width:200px;
			height:200px;
			padding:20px;
			box-sizing: content-box;
		}
		.box3{
			background:yellow;
			width:200px;
			height:200px;
			padding:20px;
			box-sizing:border-box;
		}
/*		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;*/

	</style>
</head>
<body>
	<div class="box1" ></div>
	<br><br>
	<div class="box2"></div>
	<br><br>
	<div class="box3"></div>

</body>
</html>
