<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling in CSS using class selector</title>
	<link rel="stylesheet" type="text/css" href="external_style.css">

      <style type="text/css">
	     .bs{
			font-size:50px;
			font-family:cursive;

	}
	</style>


</head>
<body>
	<h3>inline styling</h3>
	<p style="color:red;background-color:orange;"> this is an inline styling in css</p>

	 <h3>internal styling</h3>
	 <p class="bs"> this is an internal styling in css</p>
	  <p class="bs"> this is an internal styling in css</p>





	 <h3>external styling</h3>
	 <p class="external"> this is an internal styling in css</p>
	 


	
</body>
</html>
