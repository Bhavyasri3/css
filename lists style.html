<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	text style</title>
	<style>
        ol{
        	list-style:circle;
        }
        ul{
        	list-style:lower-roman;
        }
   

	</style>
</head>
<body>
	<ol>
		<li>bhavya</li>
		<li>shilpa</li>
	</ol>
	<ul>	
		<li>bhavya</li>
		<li>shilpa</li>
	</ul>

</body>
</html>
